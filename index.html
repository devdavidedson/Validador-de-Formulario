        <div class="leftside">
            <img src="imagens/grafico.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Create an account</h1>

            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Name:<br/>
                    <input type="text" name="name" data-rules="required†min=3" />
                </label>
                <label>
                    E-mail Andress:<br/>
                    <input type="text" name="e-mail" data-rules="email"/>
                </label>
                <label>
                    Passoword:<br/>
                    <input type="password" name="password" data-rules="min=6"/>
                </label>
                <label>
                    <input type="submit" value="Register" />
                </label>
            </form>

            <div>
                Already have an account? <a href="#">Login</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
